name: steeloverseer
version: '2.0.2'
license: BSD3
license-file: LICENSE
maintainer: schell@takt.com
stability: stable
github: schell/steeloverseer
synopsis: A file watcher and development tool.
description: >
    A command line tool that responds to filesystem events.
    Allows the user to automatically execute commands after
    files are added or updated. Watches files using regular
    expressions.
category: Development
author:
  - Schell Scivally
  - Mitchell Rosen
extra-source-files:
  - README.md

ghc-options: -Wall

default-extensions:
  - BangPatterns
  - DeriveDataTypeable
  - DeriveFunctor
  - FlexibleContexts
  - InstanceSigs
  - LambdaCase
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - ViewPatterns

dependencies:
  - async >= 2.0
  - base >= 4.0 && < 5.0
  - bytestring >= 0.10
  - exceptions
  - fsnotify >= 0.2
  - managed >= 1.0.1
  - mtl >= 2.2
  - regex-tdfa >= 1.2
  - semigroups >= 0.16
  - stm >= 2.4
  - streaming >= 0.1.0 && < 0.3
  - text >= 1.2
  - yaml >= 0.8

library:
  source-dirs: src
  dependencies:
    - aeson         >= 0.8
    - ansi-terminal >= 0.6.2
    - containers    >= 0.5
    - process       >= 1.6.0 && < 1.6.1
    - unix

executables:
  sos:
    main: Main.hs
    source-dirs: app
    dependencies:
      - steeloverseer
      - directory >= 1.2
      - filepath >= 1.3
      - optparse-applicative >= 0.11
    when:
      - condition: os(darwin)
        dependencies: hfsevents >= 0.1.3
    ghc-options: -threaded

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - steeloverseer
      - hspec
